! Configuration File for keepalived

global_defs {
## RainSia::tip {{{配置设备出问题的时候的通知邮箱}}} 
   notification_email {
     acassen@firewall.loc
     failover@firewall.loc
     sysadmin@firewall.loc
   }
## RainSia::end 

## RainSia::tip {{{邮箱的各种服务器配置}}} 
   notification_email_from Alexandre.Cassen@firewall.loc
   smtp_server 192.168.200.1
   smtp_connect_timeout 30
## RainSia::end 
## RainSia::tip {{{路由器ID，每个设备必须不一致，可以是任意字符}}} RainSia::end
   router_id LVS_DEVEL
   vrrp_skip_check_adv_addr
## RainSia::tip {{{严格遵守VRRP协议，这一项最好关闭（加感叹号），若不关闭，可用vip无法被ping通}}} RainSia::end
   vrrp_strict
## RainSia::tip {{{在一个接口发送的两个免费ARP之间的延迟，可以精确到毫秒级（默认是0）}}} RainSia::end
   vrrp_garp_interval 0
   vrrp_gna_interval 0
}

vrrp_instance VI_1 {
## RainSia::tip {{{定义实例的角色状态是master还是backup，在当前VRRP实例中此节点的初始状态}}} RainSia::end
    state MASTER
## RainSia::tip {{{定义vrrp绑定的接口，即接收或发送心跳通告的接口，即HA监测接口}}} RainSia::end
    interface eth0
## RainSia::tip {{{虚拟路由标识(VRID)，同一实例该数值必须相同，即master和backup中该值要相同<br>但同一网卡上的不同vrrp实例，该值一定不能相同，取值范围为0-255，默认为51}}} RainSia::end
    virtual_router_id 51
## RainSia::tip {{{该vrrp实例中本机的keepalived的优先级，优先级最高的为master（可用范围0-255）}}} RainSia::end
    priority 100
## RainSia::tip {{{心跳信息发送和接收时间间隔，单位为秒}}} RainSia::end
    advert_int 1
## RainSia::tip {{{认证方式，同一实例中这个配置必须完全一样才可通过认证，只建议使用PASS认证}}} 
    authentication {
        auth_type PASS
        auth_pass 1111
    }
## RainSia::end
## RainSia::tip {{{设置的VIP，当master出现故障后，VIP会故障转移到backup，若有多个网卡，需要指定虚拟IP绑定的网卡<br>格式：IPADDR/MASK brd IPADDR dev STRING scope SCOPE label LABEL}}} 
    virtual_ipaddress {
        192.168.200.16
        192.168.200.17
        192.168.200.18
    }
## RainSia::end
}

virtual_server 192.168.200.100 443 {
    delay_loop 6
    lb_algo rr
    lb_kind NAT
    persistence_timeout 50
    protocol TCP

    real_server 192.168.201.100 443 {
        weight 1
        SSL_GET {
            url {
              path /
              digest ff20ad2481f97b1754ef3e12ecd3a9cc
            }
            url {
              path /mrtg/
              digest 9b3a0c85a887a256d6939da88aabd8cd
            }
            connect_timeout 3
            nb_get_retry 3
            delay_before_retry 3
        }
    }
}

